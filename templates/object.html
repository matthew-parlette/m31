{# objects.html #}
<!-- Object Display -->
<div class="col-md-6 col-md-offset-3">
  <div class="card">
    <div class="card-image">
      <img class="img-responsive" src="" style="background-color:{% if color is defined %}{{ color }}{% else %}gray{% endif %};width:100%;height:6em;">
      <span class="card-title">{% if type is defined %}{{ type }}{% else %}Unidentified Object{% endif %}</span>
    </div>
                
    <div class="card-content">
      <h3>
        {{ heading }}
      </h3>
      <p>
        {% for line in description %}
        {{ line }}{% if not loop.last %}<br>{% endif %}
        {% endfor %}
      </p>
    </div>

    <div class="card-action">
      <a href="#" target="new_blank">Link</a>
    </div>
  </div>
</div>
<!-- End Object Display -->
